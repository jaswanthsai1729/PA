<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer ">
                <div class="inner">
                    <span id="minute" class="text minute">00 :</span>
                    <span id="second" class="text second">&nbsp;00 :</span>
                    <span id="msec" class=" text msec">&nbsp;00</span>
                </div>
            </div>
            <div class="buttons-container">
                <button id="reset" class="button reset hidden">Reset</button>
                <button id="play" class="button play">Play</button>
                <button id="lap" class="button lap hidden">Lap</button>
            </div>
        </div>
        <ul id="laps-container" class="laps">


            <button id="clearBtn" class="lap-clear-btn hidden">Clear All</button>
        </ul>
    </div>
  <script src="script.js"></script>
</body>
</html>
