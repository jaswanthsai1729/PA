<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid container-bg ">
        <div class="row d-flex justify-content-center   align-items-center ">
            <div class="watch col-12 col-md-5   ">
                <h1 class="heading">STOPWATCH</h1>
                <div class="outer ">
                    <div class="inner">
                        <span id="minute" class=" text minute">00 :</span>
                        <span id="second" class="text second">&nbsp;00 :</span>
                        <span id="msec" class=" text msec">&nbsp;00</span>
                    </div>
                </div>
                <div class="buttons-container">
                    <button id="reset" class="button  reset hidden">Reset</button>
                    <button id="play" class="button play">Play</button>
                    <button id="lap" class="button lap hidden">Lap</button>
                </div>
            </div>
            <div class="col-12 col-md-3  alarm-container">
                <label for="alarm-time">Enter time in minutes to set alarm</label>
                <div class="alarm-btn">
                    <input class="input-item" id="alarm-time" type="number" placeholder="Time in minutes" />
                    <div>
                        <button class="button" id="alarm-button">Set</button>
                        <button class="button hidden" id="stop">Stop</button>
                        <audio id="alarm-sound" src="alarm_sound.mp3"></audio>
                    </div>
                </div>
            </div>
            <div class=" col-12 col-md-6  lab-box watch">
                <ul id="laps-container" class="laps">
                    <button id="clearBtn" class="lap-clear-btn hidden">Clear All</button>
                </ul>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
